<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>fetch()基本用法</title>
</head>
<body>
   <script>
    fetch("https://www.fastmock.site/mock/d867c364f89208a7672e9e9d0a822417/qixiao/getFileDetail")
    .then((response) => {
      console.log("数据请求成功：", response.json());
    })
    .catch((err) => {
      console.log("数据请求失败：", err)
    })
   </script>
</body>
</html>
